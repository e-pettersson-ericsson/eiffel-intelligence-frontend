<div class="content">
    <div class="d-flex justify-content-center ml-3 mr-3">
        <div class="card card-standard">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="viewModelDOMObject" autocomplete="on">
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="Enter username"
                            data-bind="textInput: $root.userState.ldapUserName" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input class="form-control" id="inputPassword" type="password" placeholder="Password"
                            data-bind="textInput: $root.userState.password" />
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" data-bind="checked: $root.remember" />
                                Remember me</label>
                        </div>
                        <span class="flex-non-important text-danger font-small" id="loginError"></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"
                        data-bind="click: function(){$root.login($root.userState, $root.remember());}">Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/login.js"></script>
